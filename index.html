<html>
    <head>
        <title>Copy and paste</title>
    </head>
    <body>
        <h1>Let's copy and paste shit</h1>
        <textarea id="content" style="width: 100%; height: 400px"></textarea>
        <button id="button">Copy to clipboard</button>
    </body>
    <script>
        document.getElementById('button').addEventListener('click', function () {
            let content = JSON.parse(document.getElementById('content').value);
            document.addEventListener("copy", (event) => {
	
                event.clipboardData.setData("application/json", JSON.stringify(content));
                event.preventDefault();
    
            });
            document.execCommand('copy');
        })
    </script>
</html>
